<h1 class="w-1/2 font-rubik text-6xl font-semibold leading-[74px]">
  Let's hunt for your dream residence
</h1>
<p class="mt-6 w-2/5 leading-6 text-slate-500">
  Explore our range of beautiful properties with the addition of seperate
  accommodation suitable for you.
</p>
<div class="flex flex-col pt-10">
  <ul class="flex">
    <li
      class="flex h-14 w-28 items-center justify-center px-4 py-2 text-neutral-400"
      [ngClass]="{
        'bg-white text-emerald-500': this.openTab === 0,
        'text-neutral-400': this.openTab !== 0
      }"
    >
      <a class="text-2xl font-medium" (click)="toggleTab(0)">Buy</a>
    </li>
    <li
      class="flex h-14 w-28 items-center justify-center px-4 py-2 text-neutral-400"
      [ngClass]="{
        'bg-white text-emerald-500': this.openTab === 1,
        'text-neutral-400': this.openTab !== 1
      }"
    >
      <a class="text-2xl font-medium" (click)="toggleTab(1)">Rent</a>
    </li>
  </ul>
  <div class="h-32 w-1/2 bg-white shadow-lg"></div>
</div>
